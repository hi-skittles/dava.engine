textures:
 default: "HIGHEST"
 qualities:
  - 
   quality: "HIGHEST"
   albedo: 0
   normalmap: 0
   minsize: 64
  - 
   quality: "HIGH"
   albedo: 1
   normalmap: 1
   minsize: 64
  -
   quality: "MEDIUM"
   albedo: 2
   normalmap: 2
   minsize: 64
  -
   quality: "LOW"
   albedo: 3
   normalmap: 3
   minsize: 64
  -
   quality: "LOWEST"
   albedo: 4
   normalmap: 4
   minsize: 64
  

materials:
 -
  group: "Water"
  quality: ["ULTRA_HIGH", "HIGH", "LOW"]
  default: "LOW"

 -
  group: "Static object"
  quality: ["MEDIUM", "LOW"]
  default: "MEDIUM"

 -
  group: "Decoration Objects"
  quality: ["ON", "OFF"]
  default: "ON"

 -
  group: "Landscape"
  quality: ["HIGH", "MEDIUM", "LOW"]
  default: "MEDIUM"

 -
  group: "Particle"
  quality: ["HIGH", "LOW"]
  default: "HIGH"

 -
  group: "Tank"
  quality: ["HIGH", "MEDIUM", "LOW"]
  default: "HIGH"

 -
  group: "Vegetation"
  quality: ["HIGH", "LOW"] 
  default: "HIGH"

 -
  group: "Spherical Harmonics"
  quality: ["HIGH", "MEDIUM", "LOW"]
  default: "HIGH"

 -
  group: "Lightmaps"
  quality: ["HIGH", "LOW"] 
  default: "HIGH"

sounds:
 default: "LOW"
 qualities:
  - 
   quality: "HIGH"
   configPath: "~res:/Configs/Sfx/sfx_high.yaml"
  - 
   quality: "LOW"
   configPath: "~res:/Configs/Sfx/sfx_low.yaml"

particles:
 settings:
  qualities: ["HIGHEST", "HIGH", "MEDIUM", "LOW", "LOWEST"]
  default: "MEDIUM"
  current: "MEDIUM"
  tagsCloud: []
  qualitySheets:
  - selector:
      qualities: ["HIGHEST", "HIGH"]
      tags: []
    actions:
    - replace: ["/Configs/Particles/", "/Configs/ParticlesHigh/"]
    - replace: ["/3d/FX/", "/3d/FXHigh/"]
  - selector:
      qualities: ["LOW", "LOWEST"]
      tags: []
    actions:
    - replace: ["/Configs/Particles/", "/Configs/ParticlesLow/"]
    - replace: ["/3d/FX/", "/3d/FXLow/"]
  - selector:
      qualities: []
      tags: ["1ST_AP"]
    actions:
    - replace: ["/Configs/Particles/", "/Configs/ParticlesApril/"]
    - replace: ["/3d/FX/", "/3d/FXApril/"]
  - selector:
      qualities: [HIGH]
      tags: ["1ST_AP"]
    actions:
    - replace: ["/Configs/Particles/", "/Configs/ParticlesHighApril/"]
    - replace: ["/3d/FX/", "/3d/FXHighApril/"]
  - selector:
      qualities: [LOW]
      tags: ["1ST_AP"]
    actions:
    - replace: ["/Configs/Particles/", "/Configs/ParticlesLowApril/"]
    - replace: ["/3d/FX/", "/3d/FXLowApril/"]